<script>
$(document).ready(function(){
  $("#btn").click(function(){
    let value = $("#email").val();

    if(value === ""){
      $("#error").text("Please fill out this field").show();
    } else {
      $("#error").hide();
      alert(value); // or do login logic
    }
  });
});


</script>
